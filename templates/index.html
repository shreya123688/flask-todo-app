<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute Photo Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        body {
            background: #fff0f5;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #e75480;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            border: 4px solid #fbdde2;
            border-radius: 12px;
            overflow: hidden;
            width: 200px;
            height: 200px;
            background: white;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
        }
        input[type="submit"] {
            background: #ff69b4;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>My Cute Gallery ðŸ’–</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br>
        <input type="submit" value="Upload Image">
    </form>

    <div class="gallery">
        {% for img in images %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='uploads/' + img) }}" alt="{{ img }}">
            <a href="/delete/{{ img }}"><button class="delete-btn">Ã—</button></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
